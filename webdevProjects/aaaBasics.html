<!doctype html>
<!--Can also be <!DOCTYPE html> (it is not case sensitive)-->

<html><!--root element-->
<head><!--contains the behind the scenes-->
    <title>First Webpage Title</title><!--displayed at the top of browser-->
</head>
<body><!--all the visible content-->
    <h1>Hello, World. (header)</h1>
    <p>This is a paragraph.
        That is composed into
        a signle line.
    </p>
    <div>This is a division.</div>
    <span>This is a span.</span>
    <pre>Pre-formatted text
        that is formatted 
        as it is, unlike paragraph
    </pre>
    <code>int thisIsForCode</code>
</body>
</html>
<!--ctrl+shift+v to preview in VS Code-->
